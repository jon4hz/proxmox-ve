---
name: run-vm

on: push
jobs:
  vm-run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: Setup QEMU
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-system
      - name: Setup packer
        uses: hashicorp/setup-packer
        with:
          version: latest
      - name: Packer init
        run: packer init ./proxmox-ve.pkr.hcl
      - name: Packer build
        run: make build-libvirt
